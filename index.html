<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
        <div class="left-corner">
            <h1>View high scores</h1>
          </div>
          <div class="right-corner">
            <!-- Insert countdown timer -->
            <h2>Timer</h2>
        </div>
    </header>
    <main>
        <section class="center-content">
            <h3>Coding Quiz Challenge</h3>
            <p>
                Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your time/score by ten seconds!
            </p>
            <button id="startButton">Start Quiz</button>
        </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
